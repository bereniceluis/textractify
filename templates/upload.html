        <!-- UPLOAD HERE SECTION -->
    
        <div id="upload" class="section grain subpage-hero wf-section">
            <div class="container small centred">
                <h1 class="text-centred margin-xxl">upload here.</h1>

            <!-- UPLOAD BUTTON GOES HERE-->
            
            <form class = "center" method="POST" enctype = "multipart/form-data">
                <div class="input-group mb-3 px-2 py-2 bg-white shadow-sm" style="border-radius: 8px;">
                    <input type="file" name="file" onchange="readURL(this);" class="form-control border-0">
                    <label for="upload" class="font-weight-light text-muted"></label>
                </div>
                    <div class="form-group">
                        <button type="submit" name="upload" value="upload" id="upload" class="btn btn-block btn-dark"><i class="fa fa-fw fa-upload"></i> Upload</button></div>
                <br>
                <br>
                <br>
                <br>
                <!-- SHOW UPLOADED IMAGE -->
                
                <p class="font-italic text-gray text-center">the image will be rendered inside the box below.</p>
                    <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                </form>


            <!--<h3>result</h3>-->
            <br>
            <br>
            <br>
            {% if extracted_text %}
            <div class="form-group green-border-focus">
                <p class="text-center">EXTRACTED TEXT</p>
                <textarea style="border-radius: 5px;"
                class="form-control rounded-0" cols="100" rows="20">{{ extracted_text }}</textarea>
                <br>
                <br>
                <br>
                <p class="text-center">upload above to try again.</p>
        
            </div>
           
            {% else %}
            <div style="text-align: center;">The extracted text will be displayed here.</div>
                
            {% endif %}

            </div>
        </div>
